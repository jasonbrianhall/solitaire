name: Build Solitaire

on:
  push:
    branches: [ master, dev ]
    paths:
      - '**.cpp'
      - '**.h'
      - 'Makefile'
      - '**/Makefile'
      - '**.yml'
      - '**.yaml'
  pull_request:
    branches: [ master, dev ]
    paths:
      - '**.cpp'
      - '**.h'
      - 'Makefile'
      - '**/Makefile'
      - '**.yml'
      - '**.yaml'
  workflow_dispatch:

env:
  PRODUCT_VERSION: "1.0.${{ github.run_number }}"
  UPGRADE_CODE: "D7E94C12-7B38-42F6-9E1A-BB952F7D5801"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    container: 
      image: fedora:41
    outputs:
      version: ${{ env.PRODUCT_VERSION }}

    steps:
    - uses: actions/checkout@v4

    - name: Install Cross-Compilation Dependencies
      run: |
        dnf -y install \
          mingw64-gcc mingw64-gcc-c++ \
          mingw64-gtk3 mingw64-gtkmm30 \
          mingw64-libzip \
          wine wine-devel \
          binutils make zip unzip libzip-devel \
          ImageMagick

    - name: Convert Icons to PNG
      run: |
        # Convert ICO files to PNG for MSIX if they don't already exist
        if [ -f "solitaire.ico" ] && [ ! -f "solitaire.png" ]; then
          convert solitaire.ico[0] -resize 256x256 solitaire.png
        fi
        if [ -f "freecell.ico" ] && [ ! -f "freecell.png" ]; then
          convert freecell.ico[0] -resize 256x256 freecell.png
        fi
        if [ -f "spider.ico" ] && [ ! -f "spider.png" ]; then
          convert spider.ico[0] -resize 256x256 spider.png
        fi
        
        # Use solitaire icon as main app icon if available
        if [ -f "solitaire.png" ]; then
          cp solitaire.png icon.png
        fi

    - name: Build Windows GTK Version
      run: |
        make windows

    - name: Prepare Build Artifacts
      working-directory: build/windows
      run: |
        # Copy resources
        cp ../../solitaire.ico .
        cp ../../freecell.ico .
        cp ../../spider.ico .
        cp ../../README.md .
        cp ../../LICENSE.md .
        
        # Copy PNG files for MSIX
        cp ../../solitaire.png . 2>/dev/null || true
        cp ../../freecell.png . 2>/dev/null || true
        cp ../../spider.png . 2>/dev/null || true
        cp ../../icon.png . 2>/dev/null || true
        
        # Copy DLLs explicitly
        DLL_SOURCE="/usr/x86_64-w64-mingw32/sys-root/mingw/bin"
        
        for dll in \
          libgcc_s_seh-1.dll \
          libstdc++-6.dll \
          libwinpthread-1.dll; do
          if [ -f "$DLL_SOURCE/$dll" ]; then
            cp "$DLL_SOURCE/$dll" .
          fi
        done
        
        # Create file list for MSI
        echo "Creating file inventory..."
        find . -name "*.dll" -type f | sort > dll_list.txt
        find . -name "*.exe" -type f | sort > exe_list.txt
        
        # Create portable ZIP
        zip -r ../../Solitaire-GTK-Portable.zip ./*

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: solitaire-build
        path: Solitaire-GTK-Portable.zip
        retention-days: 7

  build-msi-windows:
    needs: build-linux
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: solitaire-build
        path: .

    - name: Extract Build Files
      run: |
        Expand-Archive -Path "Solitaire-GTK-Portable.zip" -DestinationPath "artifacts/build/windows/" -Force

    - name: Setup WiX Toolset
      run: |
        # Download and install WiX Toolset v3
        Invoke-WebRequest -Uri "https://github.com/wixtoolset/wix3/releases/download/wix3112rtm/wix311-binaries.zip" -OutFile "wix.zip"
        Expand-Archive -Path "wix.zip" -DestinationPath "wix"
        echo "$env:GITHUB_WORKSPACE\wix" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Create MIT License File
      run: |
        @"
        MIT License
        
        Copyright (c) 2025 Jason Brian Hall
        
        Permission is hereby granted, free of charge, to any person obtaining a copy
        of this software and associated documentation files (the "Software"), to deal
        in the Software without restriction, including without limitation the rights
        to use, copy, modify, merge, publish, distribute, sublicense, and/or sell
        copies of the Software, and to permit persons to whom the Software is
        furnished to do so, subject to the following conditions:
        
        The above copyright notice and this permission notice shall be included in all
        copies or substantial portions of the Software.
        
        THE SOFTWARE IS PROVIDED "AS IS", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR
        IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY,
        FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE
        AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER
        LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM,
        OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE
        SOFTWARE.
        "@ | Out-File -FilePath "artifacts\build\windows\LICENSE.txt" -Encoding UTF8

    - name: Generate Advanced MSI Installer
      working-directory: artifacts/build/windows
      run: |
        # Generate component entries for all DLLs
        $dllEntries = Get-ChildItem -Name "*.dll" | ForEach-Object {
          $safeId = $_ -replace '[^a-zA-Z0-9]', '_'
          "          <File Id=`"$safeId`" Name=`"$_`" Source=`"$_`"/>"
        }
        
        # Create advanced WXS installer
        @"
        <?xml version="1.0" encoding="UTF-8"?>
        <Wix xmlns="http://schemas.microsoft.com/wix/2006/wi">
          
          <Product Id="*" 
                   Name="Solitaire Essentials" 
                   Language="1033" 
                   Version="${{ needs.build-linux.outputs.version }}" 
                   Manufacturer="Jason Brian Hall" 
                   UpgradeCode="${{ env.UPGRADE_CODE }}"> 
            
            <Package InstallerVersion="500" 
                     Compressed="yes" 
                     InstallScope="perMachine" 
                     Description="Solitaire Essentials GTK - Classic Card Games"
                     Comments="Built with GitHub Actions"
                     Manufacturer="Jason Brian Hall" />
            
            <!-- Major upgrade configuration -->
            <MajorUpgrade 
              DowngradeErrorMessage="A newer version of Solitaire Essentials is already installed. Please uninstall it first." 
              Schedule="afterInstallInitialize" />
            
            <MediaTemplate EmbedCab="yes" CompressionLevel="high" />
            
            <!-- License agreement -->
            <WixVariable Id="WixUILicenseRtf" Value="License.rtf" />
            
            <!-- Standard MSI UI -->
            <UIRef Id="WixUI_InstallDir" />
            
            <Feature Id="Complete" Level="1">
              <ComponentRef Id="MainExecutables" />
              <ComponentRef Id="GameLibraries" />
              <ComponentRef Id="GameResources" />
              <ComponentRef Id="StartMenuShortcuts" />
              <ComponentGroupRef Id="DesktopShortcutsGroup" />
            </Feature>
            
            <Directory Id="TARGETDIR" Name="SourceDir">
              <Directory Id="ProgramFilesFolder">
                <Directory Id="INSTALLFOLDER" Name="Solitaire Essentials" />
              </Directory>
              <Directory Id="ProgramMenuFolder">
                <Directory Id="SolitaireMenuFolder" Name="Solitaire Essentials" />
              </Directory>
              <Directory Id="DesktopFolder" Name="Desktop" />
            </Directory>
            
            <DirectoryRef Id="INSTALLFOLDER">
              <Component Id="MainExecutables" Guid="*">
                <File Id="solitaire_exe" Name="solitaire.exe" Source="solitaire.exe" KeyPath="yes" />
                <File Id="freecell_exe" Name="freecell.exe" Source="freecell.exe" />
                <File Id="spider_exe" Name="spider.exe" Source="spider.exe" />
              </Component>
              
              <Component Id="GameLibraries" Guid="*">
                <File Id="libgtk_dll" Name="libgtk-3-0.dll" Source="libgtk-3-0.dll" />
                $dllEntries
              </Component>
              
              <Component Id="GameResources" Guid="*">
                <File Id="cards_zip" Name="cards.zip" Source="cards.zip" />
                <File Id="sound_zip" Name="sound.zip" Source="sound.zip" />
                <File Id="readme_md" Name="README.md" Source="README.md" />
                <File Id="license_md" Name="LICENSE.md" Source="LICENSE.md" />
              </Component>
            </DirectoryRef>
            
            <DirectoryRef Id="SolitaireMenuFolder">
              <Component Id="StartMenuShortcuts" Guid="*">
                <Shortcut Id="SolitaireStartMenuShortcut" 
                          Name="Solitaire" 
                          Target="[INSTALLFOLDER]solitaire.exe"
                          Icon="solitaire.ico" />
                <Shortcut Id="FreeCellStartMenuShortcut" 
                          Name="FreeCell" 
                          Target="[INSTALLFOLDER]freecell.exe"
                          Icon="freecell.ico" />
                <Shortcut Id="SpiderStartMenuShortcut" 
                          Name="Spider Solitaire" 
                          Target="[INSTALLFOLDER]spider.exe"
                          Icon="spider.ico" />
                <Shortcut Id="UninstallShortcut" 
                          Name="Uninstall Solitaire Essentials" 
                          Target="[System64Folder]msiexec.exe"
                          Arguments="/x [ProductCode]" />
                <RemoveFolder Id="SolitaireMenuFolder" On="uninstall" />
                <RegistryValue Root="HKCU" Key="Software\Solitaire Essentials" Name="installed" Type="integer" Value="1" KeyPath="yes" />
              </Component>
            </DirectoryRef>
            
            <DirectoryRef Id="DesktopFolder">
              <Component Id="DesktopShortcuts" Guid="*">
                <Condition>DESKTOP_SHORTCUT</Condition>
                <Shortcut Id="DesktopSolitaireShortcut" 
                          Name="Solitaire" 
                          Target="[INSTALLFOLDER]solitaire.exe"
                          Icon="solitaire.ico" />
                <Shortcut Id="DesktopFreeCellShortcut" 
                          Name="FreeCell" 
                          Target="[INSTALLFOLDER]freecell.exe"
                          Icon="freecell.ico" />
                <Shortcut Id="DesktopSpiderShortcut" 
                          Name="Spider Solitaire" 
                          Target="[INSTALLFOLDER]spider.exe"
                          Icon="spider.ico" />
              </Component>
            </DirectoryRef>
            
            <ComponentGroup Id="DesktopShortcutsGroup">
              <ComponentRef Id="DesktopShortcuts" />
            </ComponentGroup>
            
            <Icon Id="solitaire.ico" SourceFile="solitaire.ico" />
            <Icon Id="freecell.ico" SourceFile="freecell.ico" />
            <Icon Id="spider.ico" SourceFile="spider.ico" />
            
            <Property Id="DESKTOP_SHORTCUT" Value="1" />
          </Product>
        </Wix>
        "@ | Out-File -FilePath "Solitaire.wxs" -Encoding UTF8
        
        # Compile and link
        candle.exe -o obj\ Solitaire.wxs -dWixUILicenseRtf="License.rtf"
        light.exe -o Solitaire-GTK.msi obj\Solitaire.wixobj -ext WixUIExtension

    - name: Upload MSI Package
      uses: actions/upload-artifact@v4
      with:
        name: Solitaire-GTK.msi
        path: artifacts/build/windows/Solitaire-GTK.msi

  build-msix-windows:
    needs: build-linux
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: solitaire-build
        path: .

    - name: Extract Build Files
      run: |
        Expand-Archive -Path "Solitaire-GTK-Portable.zip" -DestinationPath "artifacts/build/windows/" -Force

    - name: Create MSIX Package Directory Structure
      run: |
        # Create the basic directory structure
        New-Item -ItemType Directory -Path "msix-package/Assets" -Force
        New-Item -ItemType Directory -Path "msix-package/Files" -Force
        
        # Copy executables to Files subfolder
        Copy-Item "artifacts/build/windows/solitaire.exe" "msix-package/Files/" -Force
        Copy-Item "artifacts/build/windows/freecell.exe" "msix-package/Files/" -Force
        Copy-Item "artifacts/build/windows/spider.exe" "msix-package/Files/" -Force
        
        # Copy DLLs to Files subfolder
        Get-ChildItem "artifacts/build/windows/" -Filter "*.dll" | ForEach-Object {
          Copy-Item $_.FullName "msix-package/Files/$($_.Name)" -Force
        }
        
        # Copy share directory to Files subfolder
        if (Test-Path "artifacts/build/windows/share") {
          Copy-Item "artifacts/build/windows/share" "msix-package/Files/share" -Recurse -Force
        }
        
        # Copy sound.zip and cards.zip to ROOT of MSIX package (NOT in Files/)
        Copy-Item "artifacts/build/windows/sound.zip" "msix-package/sound.zip" -Force
        Copy-Item "artifacts/build/windows/cards.zip" "msix-package/cards.zip" -Force

    - name: Create Microsoft Store Assets
      run: |
        $solitaireIcon = "artifacts/build/windows/solitaire.png"
        $freeCellIcon = "artifacts/build/windows/freecell.png"
        $spiderIcon = "artifacts/build/windows/spider.png"
        
        # Function to create all scale variants
        function Create-GameAssets {
          param(
            [string]$IconPath,
            [string]$GameName
          )
          
          if (-not (Test-Path $IconPath)) {
            Write-Host "Warning: Icon not found at $IconPath"
            return
          }
          
          # Load image
          Add-Type -AssemblyName System.Drawing
          $img = [System.Drawing.Image]::FromFile((Resolve-Path $IconPath))
          
          # Create scaled versions
          $scales = @(100, 125, 150, 200)
          foreach ($scale in $scales) {
            $size = 150 * $scale / 100
            $resized = New-Object System.Drawing.Bitmap($size, $size)
            $graphics = [System.Drawing.Graphics]::FromImage($resized)
            $graphics.DrawImage($img, 0, 0, $size, $size)
            $graphics.Dispose()
            
            $filename = "msix-package/Assets/$($GameName)Logo.scale-$scale.png"
            $resized.Save($filename)
            $resized.Dispose()
            
            Write-Host "Created: $filename"
          }
          
          # Create square tiles
          foreach ($scale in $scales) {
            $size = 44 * $scale / 100
            $resized = New-Object System.Drawing.Bitmap($size, $size)
            $graphics = [System.Drawing.Graphics]::FromImage($resized)
            $graphics.DrawImage($img, 0, 0, $size, $size)
            $graphics.Dispose()
            
            $filename = "msix-package/Assets/$($GameName)44x44.scale-$scale.png"
            $resized.Save($filename)
            $resized.Dispose()
            
            Write-Host "Created: $filename"
          }
          
          # Create wide tiles
          foreach ($scale in $scales) {
            $width = 310 * $scale / 100
            $height = 150 * $scale / 100
            $resized = New-Object System.Drawing.Bitmap($width, $height)
            $graphics = [System.Drawing.Graphics]::FromImage($resized)
            $graphics.DrawImage($img, 0, 0, $width, $height)
            $graphics.Dispose()
            
            $filename = "msix-package/Assets/$($GameName)Wide.scale-$scale.png"
            $resized.Save($filename)
            $resized.Dispose()
            
            Write-Host "Created: $filename"
          }
          
          $img.Dispose()
        }
        
        # Create assets for Solitaire (main game)
        if (Test-Path $solitaireIcon) {
          Create-GameAssets -IconPath $solitaireIcon -GameName "Solitaire"
        }
        
        # Create assets for FreeCell
        if (Test-Path $freeCellIcon) {
          Create-GameAssets -IconPath $freeCellIcon -GameName "FreeCell"
        } else {
          Write-Host "FreeCell icon not found, using Solitaire icon"
          Create-GameAssets -IconPath $solitaireIcon -GameName "FreeCell"
        }
        
        # Create assets for Spider (use spider icon if available, otherwise solitaire)
        if (Test-Path $spiderIcon) {
          Create-GameAssets -IconPath $spiderIcon -GameName "Spider"
        } else {
          Write-Host "Spider icon not found, using Solitaire icon"
          Create-GameAssets -IconPath $solitaireIcon -GameName "Spider"
        }
        
        Write-Host "All Microsoft Store assets created successfully"

    - name: Create Package Manifest
      run: |
        @"
        <?xml version="1.0" encoding="utf-8"?>
        <Package xmlns="http://schemas.microsoft.com/appx/manifest/foundation/windows10"
                 xmlns:uap="http://schemas.microsoft.com/appx/manifest/uap/windows10"
                 xmlns:rescap="http://schemas.microsoft.com/appx/manifest/foundation/windows10/restrictedcapabilities">
          <Identity Name="JasonBrianHall.SolitaireEssentials"
                    Version="${{ needs.build-linux.outputs.version }}.0"
                    Publisher="CN=7A3CF65F-504C-42F2-BABD-6A0512A0A017"
                    ProcessorArchitecture="x86" />
          
          <Properties>
            <DisplayName>Solitaire Essentials</DisplayName>
            <PublisherDisplayName>Jason Brian Hall</PublisherDisplayName>
            <Description>Classic card games including Klondike Solitaire, FreeCell, and Spider Solitaire with a modern GTK interface</Description>
            <Logo>Assets\StoreLogo.scale-100.png</Logo>
          </Properties>
          
          <Dependencies>
            <TargetDeviceFamily Name="Windows.Desktop" MinVersion="10.0.17763.0" MaxVersionTested="10.0.22000.0" />
          </Dependencies>
          
          <Resources>
            <Resource Language="en-US"/>
          </Resources>
          
          <Capabilities>
            <!-- Required for desktop bridge apps -->
            <rescap:Capability Name="runFullTrust" />
          </Capabilities>
          
          <Applications>
            <Application Id="Solitaire" Executable="Files\solitaire.exe" EntryPoint="Windows.FullTrustApplication">
              <uap:VisualElements DisplayName="Solitaire"
                                  Description="Classic Klondike Solitaire card game"
                                  Square150x150Logo="Assets\SolitaireLogo.scale-100.png"
                                  Square44x44Logo="Assets\Solitaire44x44.scale-100.png"
                                  BackgroundColor="#0a5a2d">
                <uap:DefaultTile Wide310x150Logo="Assets\SolitaireWide.scale-100.png"
                                ShortName="Solitaire">
                  <uap:ShowNameOnTiles>
                    <uap:ShowOn Tile="square150x150Logo"/>
                    <uap:ShowOn Tile="wide310x150Logo"/>
                  </uap:ShowNameOnTiles>
                </uap:DefaultTile>
                <uap:SplashScreen Image="Assets\SolitaireLogo.scale-100.png" />
              </uap:VisualElements>
            </Application>
            
            <Application Id="FreeCell" Executable="Files\freecell.exe" EntryPoint="Windows.FullTrustApplication">
              <uap:VisualElements DisplayName="FreeCell"
                                  Description="Strategic FreeCell Solitaire card game"
                                  Square150x150Logo="Assets\FreeCellLogo.scale-100.png"
                                  Square44x44Logo="Assets\FreeCell44x44.scale-100.png"
                                  BackgroundColor="#0a5a2d">
                <uap:DefaultTile Wide310x150Logo="Assets\FreeCellWide.scale-100.png"
                                ShortName="FreeCell">
                  <uap:ShowNameOnTiles>
                    <uap:ShowOn Tile="square150x150Logo"/>
                    <uap:ShowOn Tile="wide310x150Logo"/>
                  </uap:ShowNameOnTiles>
                </uap:DefaultTile>
                <uap:SplashScreen Image="Assets\FreeCellLogo.scale-100.png" />
              </uap:VisualElements>
            </Application>
            
            <Application Id="Spider" Executable="Files\spider.exe" EntryPoint="Windows.FullTrustApplication">
              <uap:VisualElements DisplayName="Spider Solitaire"
                                  Description="Multi-deck Spider Solitaire challenge"
                                  Square150x150Logo="Assets\SpiderLogo.scale-100.png"
                                  Square44x44Logo="Assets\Spider44x44.scale-100.png"
                                  BackgroundColor="#0a5a2d">
                <uap:DefaultTile Wide310x150Logo="Assets\SpiderWide.scale-100.png"
                                ShortName="Spider">
                  <uap:ShowNameOnTiles>
                    <uap:ShowOn Tile="square150x150Logo"/>
                    <uap:ShowOn Tile="wide310x150Logo"/>
                  </uap:ShowNameOnTiles>
                </uap:DefaultTile>
                <uap:SplashScreen Image="Assets\SpiderLogo.scale-100.png" />
              </uap:VisualElements>
            </Application>
          </Applications>
        </Package>
        "@ | Out-File -FilePath "msix-package/AppxManifest.xml" -Encoding UTF8

    - name: Build MSIX Package
      run: |
        # Verify sound.zip and cards.zip are in the root
        if (-not (Test-Path "msix-package/sound.zip")) {
          Write-Error "sound.zip not found in MSIX package root!"
          exit 1
        }
        if (-not (Test-Path "msix-package/cards.zip")) {
          Write-Error "cards.zip not found in MSIX package root!"
          exit 1
        }
        
        Write-Host "Verified sound.zip and cards.zip are in MSIX package root"
        
        # Use Windows SDK MakeAppx tool to create MSIX
        $makeAppxPath = "${env:ProgramFiles(x86)}\Windows Kits\10\bin\10.0.22621.0\x64\makeappx.exe"
        
        # Try different SDK versions if the specific one doesn't exist
        if (-not (Test-Path $makeAppxPath)) {
          $sdkVersions = Get-ChildItem "${env:ProgramFiles(x86)}\Windows Kits\10\bin\" | Where-Object { $_.Name -match "10\.0\.\d+\.\d+" } | Sort-Object Name -Descending
          foreach ($version in $sdkVersions) {
            $testPath = "${env:ProgramFiles(x86)}\Windows Kits\10\bin\$($version.Name)\x64\makeappx.exe"
            if (Test-Path $testPath) {
              $makeAppxPath = $testPath
              break
            }
          }
        }
        
        if (-not (Test-Path $makeAppxPath)) {
          Write-Error "MakeAppx.exe not found. Windows SDK may not be installed."
          exit 1
        }
        
        Write-Host "Using MakeAppx at: $makeAppxPath"
        
        # Create the MSIX package (unsigned for Store submission)
        & "$makeAppxPath" pack /d "msix-package" /p "Solitaire-GTK.msix" /o
        
        if ($LASTEXITCODE -ne 0) {
          Write-Error "MSIX package creation failed with exit code $LASTEXITCODE"
          exit 1
        }
        
        # Verify MSIX was created
        if (Test-Path "Solitaire-GTK.msix") {
          Write-Host "‚úÖ MSIX package created successfully: Solitaire-GTK.msix"
          $msixSize = (Get-Item "Solitaire-GTK.msix").Length
          Write-Host "MSIX file size: $msixSize bytes"
          Write-Host "Package is unsigned and ready for Microsoft Store submission"
        } else {
          Write-Error "‚ùå MSIX file was not created!"
          exit 1
        }

    - name: Upload MSIX Package
      uses: actions/upload-artifact@v4
      with:
        name: Solitaire-GTK.msix
        path: Solitaire-GTK.msix

  create-release:
    needs: [build-linux, build-msi-windows, build-msix-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.event_name == 'push'
    
    steps:
    - name: Download MSI Artifact
      uses: actions/download-artifact@v4
      with:
        name: Solitaire-GTK.msi
        path: release

    - name: Download MSIX Artifact
      uses: actions/download-artifact@v4
      with:
        name: Solitaire-GTK.msix
        path: release

    - name: Download Portable Artifact
      uses: actions/download-artifact@v4
      with:
        name: solitaire-build
        path: release

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          release/Solitaire-GTK.msi
          release/Solitaire-GTK.msix
          release/Solitaire-GTK-Portable.zip
        tag_name: ${{ github.ref == 'refs/heads/master' && format('v{0}', github.run_number) || format('dev-v{0}', github.run_number) }}
        name: ${{ github.ref == 'refs/heads/master' && format('Release v{0}', github.run_number) || format('Dev Build v{0}', github.run_number) }}
        draft: false
        prerelease: ${{ github.ref != 'refs/heads/master' }}
        make_latest: ${{ github.ref == 'refs/heads/master' }}
        body: |
          ## ${{ github.ref == 'refs/heads/master' && 'Stable Release' || 'Development Build' }}
          
          **Version:** ${{ needs.build-linux.outputs.version }}  
          **Commit:** ${{ github.sha }}  
          **Build:** #${{ github.run_number }}  
          
          ### üÉè Solitaire Essentials
          Classic card games including Klondike Solitaire, FreeCell, and Spider Solitaire with a modern GTK interface.
          
          ### üì¶ Downloads
          - **Solitaire-GTK.msi** - Windows installer with uninstall support
          - **Solitaire-GTK.msix** - Unsigned package ready for Microsoft Store submission
          - **Solitaire-GTK-Portable.zip** - Portable version (no installation required)
          
          ### üéÆ Games Included
          - üÇ° **Klondike Solitaire** - The classic card game
          - üÉè **FreeCell** - Strategic card sorting
          - üï∑Ô∏è **Spider Solitaire** - Multi-deck challenge
          
          ### ‚ú® Installer Features (MSI)
          - ‚úÖ User/Machine installation scope choice
          - ‚úÖ Custom installation directory
          - ‚úÖ Start menu shortcuts for all games with individual icons
          - ‚úÖ Optional desktop shortcuts for each game with their specific icons
          - ‚úÖ Proper uninstall support with registry cleanup
          - ‚úÖ MIT License agreement
